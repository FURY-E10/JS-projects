<!DOCTYPE html>
<html>
  <head>
    <title>Practice File</title>
  </head>
  <body>
    <script>
      const hour = 8;

      const name = 'Fury';

      if (hour >= 6 && hour <= 12) {
        console.log(`Good Morning ${name}!`);
      } else if (hour >= 13 && hour <= 17) {
        console.log(`Good Afternoon ${name}!`);
      } else {
        console.log(`Good night ${name}!`);
      }
    </script>
  </body>
</html>
