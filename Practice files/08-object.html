<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>
  <body>
    <script>
      const product = {
        name: 'coffee',
        price: 1090,
      };
      console.log(product);
      console.log(product.name);
      console.log(product.price);

      product.name = 'tea';
      console.log(product);

      product.newProduct = true;
      console.log(product);

      delete product.newProduct;
      console.log(product); 
  </script>
  </body>
</html>
