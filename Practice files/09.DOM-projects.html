<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>
  </head>
  <body>

    <p>Subscribe to FURY!</p>
    <button onclick ="
    Subscribe();
    " class="JS-sub-button">Subscribe</button>
    <script>
        function Subscribe() {
          const buttonElement = document.querySelector('.JS-sub-button');

            if (buttonElement.innerHTML === 'Subscribe') {
            buttonElement.innerHTML = 'Subscribed!';
            } else {
            buttonElement.innerHTML = 'Subscribe';
            }
        }

    </script>
  </body>
</html>
